<!DOCTYPE html>
<html>
<head>
    <title>Announcement Creator</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- import bootstrap 
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
        -->
    <!-- import jQuery

        <script src="js/bootstrap.min.js"></script>
        -->
    <!-- import font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" type="text/css"><!-- import javascript -->
    <!-- import your own stylesheet -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js">
    </script>
</head>

<body onLoad="onLoad();">
    <br>
    <script src="js/jquery.min.js">
    </script> 
    <script src="script.js">
    </script>

    <div id="greybackground">
        <div id="container">
            <h1 id="websiteHeader">North Park Announcements</h1>
        </div>


        <div id="main">
            <div id="title">
                <h1>Login</h1>
                <br> <br>
            </div>
            
               	<form id="form">
                <div id="formGroup">
                    <div class="form-group" id="formUsername">
                        <label for="Username">Username</label>
                        <input class="form-control" id="txtUsername" placeholder="Username/Email" type="email">
                    </div>
                    
                     <div class="form-group" id="formPassword">
                        <label for="Password">Password</label>
                        <input class="form-control" id="txtPassword" placeholder="Password" type="password">
                    </div>
                    </div>
                    
                    <div id="formLogin">
                     <div class="form-group">
                        <button class="btn btn-primary" id="btnLogin" onclick="saveData();" type="submit">Login</button>
                    </div>
                    
                     <div class="form-group">
                        <button class="btn btn-primary" id="btnForgotPassword" onclick="forgotPassword();" type="submit">Forgot My Password</button>
                    </div>
                    </div>

                </form>
                
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                
        </div>
        
        
    </div>
</body>
</html>
